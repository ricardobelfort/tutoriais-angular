<div class="card text-center">
  <div class="card-header">
    <div class="d-flex justify-content-between">
      <h3 class="card-title text-start">Cursos</h3>
      <button class="btn btn-primary">Novo Curso</button>
    </div>
  </div>
  <div class="card-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col" class="text-start">Title</th>
          <th scope="col">Category</th>
          <th scope="col">Company</th>
          <th scope="col">Plan</th>
          <th scope="col">Level</th>
          <th scope="col">Duration</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let curso of cursos">
          <th scope="row">{{ curso.id }}</th>
          <td class="text-start">
            <img class="thumb" [src]="curso.thumbUrl" [alt]="curso.thumbUrl" />
            {{ curso.title }}
          </td>
          <td>{{ curso.category }}</td>
          <td>{{ curso.company }}</td>
          <td>{{ curso.plan }}</td>
          <td>{{ curso.level }}</td>
          <td><i class="bi bi-clock"></i> {{ curso.duration }}h</td>
          <td>
            <a href="#" class="link-warning link-underline-opacity-0"
              >Atualizar</a
            >
            |
            <a href="#" class="link-danger link-underline-opacity-0">Remover</a>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="d-flex justify-content-center">
      <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
